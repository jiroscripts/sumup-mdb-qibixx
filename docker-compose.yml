version: '3.8'

services:
  # üêç MDB Bridge (Python Listener)
  mdb_bridge:
    build: ./mdb_bridge
    container_name: sumup-mdb-bridge
    env_file:
      - .env
    environment:
      - MDB_SIMULATION_MODE=${MDB_SIMULATION_MODE:-False}
      - MACHINE_ID=${MACHINE_ID:-pi_kiosk_1}
    healthcheck:
      test: ["CMD-SHELL", "test $(find /tmp/healthy -mmin -1)"]
      interval: 10s
      timeout: 5s
      retries: 3

  # üñ•Ô∏è Kiosk (Display)
  kiosk:
    build:
      context: ./kiosk
      args:
        - VITE_SUPABASE_URL=${SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
        - VITE_MACHINE_ID=${MACHINE_ID:-pi_kiosk_1}
        - VITE_WEB_APP_URL=${FRONTEND_URL:-http://localhost:5174}
    container_name: sumup-kiosk
    ports:
      - "8080:80" # Maps port 80 of container to port 8080 of host
    depends_on:
      mdb_bridge:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost"]
      interval: 30s
      timeout: 5s
      retries: 3

  # üì± Web App (Client Mobile App - Optional)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    container_name: sumup-web-app
    ports:
      - "5174:80"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost"]
      interval: 30s
      timeout: 5s
      retries: 3
