version: '3.8'

services:
  # üêç MDB Bridge (Python Listener)
  mdb_bridge:
    build: ./mdb_bridge
    container_name: sumup-mdb-bridge
    restart: always
    env_file:
      - .env
    environment:
      - MDB_SIMULATION_MODE=True # Set to False for Real Hardware
      - MACHINE_ID=${MACHINE_ID:-pi_kiosk_1}
    # devices:
      # - /dev/ttyUSB0:/dev/ttyUSB0 # ‚ö†Ô∏è Uncomment for Real Hardware Access
    volumes:
      - ./mdb_bridge:/app # Hot Reload for Dev (Optional)

  # üñ•Ô∏è Kiosk (Display)
  kiosk:
    build:
      context: ./kiosk
      args:
        - VITE_SUPABASE_URL=${SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
        - VITE_MACHINE_ID=${MACHINE_ID:-pi_kiosk_1}
        - VITE_WEB_APP_URL=${FRONTEND_URL:-http://localhost:5174}
    container_name: sumup-kiosk
    restart: always
    ports:
      - "8080:80" # Maps port 80 of container to port 8080 of host
    depends_on:
      - mdb_bridge

  # üì± Web App (Client Mobile App - Optional)
  # Usually hosted on Vercel/Netlify, but can be self-hosted here
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    container_name: sumup-web-app
    restart: always
    ports:
      - "5174:80"
