name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # --- Python Backend (MDB Bridge) ---
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r mdb_bridge/requirements.txt

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 mdb_bridge --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 mdb_bridge --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # --- Frontend Kiosk ---
    - name: Set up Node.js for Kiosk
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Kiosk Dependencies
      working-directory: ./kiosk
      run: npm ci

    - name: Lint Kiosk
      working-directory: ./kiosk
      run: npm run lint

    - name: Build Kiosk
      working-directory: ./kiosk
      run: npm run build

    # --- Frontend Web App ---
    - name: Install Web App Dependencies
      working-directory: ./web
      run: npm ci

    - name: Lint Web App
      working-directory: ./web
      run: npm run lint

    - name: Build Web App
      working-directory: ./web
      run: npm run build
